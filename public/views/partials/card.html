<!-- Item template -->
<div as-sortable-item-handle>
    <div class="row">
        <div class="col-sm-10">
            <a class="card-title" ui-sref="edit({ editId: card.index })">{{card.name}}</a>
            <span>{{ card.summary }}</span>
            <p>Priority: {{ card.priority }}</p>
        </div>
        <div class="col-sm-2">
            <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="main.deleteBug(main.board, card, column.order)"><span
                    class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</div>
